<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript map onject</title>
</head>
<body>

    <script>
        var mapObject = new Map();
        mapObject.set("Muna");
        mapObject.set("Aishs");
        document.writeln("Elements before clearing" + mapObject.size + "<br/>")
        mapObject.delete("Muna");
        document.writeln( "Elements after clearing " + mapObject.size);

    </script>
    
</body>
