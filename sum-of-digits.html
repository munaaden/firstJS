<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        Enter the number here  <br/>
        <input type="text" id="digit">
        <br/> <br/>

        <span id="ans"></span>
        <button onclick="calculateDigits">calcutate</button>

        <script>
            function calculateDigits(){
                var no = document.getElementById("digit").Value;
                var stri = no.toString();
                var sum = 0;

                for(var i = 0; i < stri.length; i++){
                    sum += parseInt(stri.charAt[i],10);
                }
                document.getElementById("ans").innerHTML = sum;
            }
        </script>
    </form>
    
</body>
</html>
