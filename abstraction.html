	//Creating a construction funtion 
	function Vehicle()
	{
		this.VehicleName="VehicleName";
		throw new Error("You can not create an instance of Abstract Class");
	}
Vehicle.prototype.display=function()
{
	return "Vehicle is: "+this.VehicleName;

 {
