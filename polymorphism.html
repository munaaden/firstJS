		//prototype based polymorphism

		function A(){


		}
		A.prototype.display = function(){
			return "We are invoking A class";
		}

		function B(){

		}
		B.prototype = Object.create(A.prototype);

		var a = [new A(), new B()]
		a.forEach(function(access) {
			document.writeln(access.display() + "<br>");
		});
	</script>
